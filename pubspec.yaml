name: epic_project
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  phonepe_payment_sdk: ^2.0.1
  crypto: ^3.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: acme
      fonts:
        - asset: fonts/Acme-Regular.ttf
    - family: Signika
      fonts:
        - asset: fonts/signika.ttf
    - family: heebo
      fonts:
        - asset: fonts/heebo.ttf

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

